<app-navbar></app-navbar>
<div class="container">

  <div *ngIf="currentUser == null">
    <div class="row">
      <div class="col-md-12">
        <ngb-carousel>
          <ng-template ngbSlide *ngFor="let slider of sliders">
            <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
            <div class="carousel-caption">
              <h3>{{slider.label}}</h3>
              <p>{{slider.text}}</p>
            </div>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-xl">
        <h3>Welcome to service undok . at</h3>
        <div>This is the place where you can organize your business</div>
        <p class="mt-3"><a [routerLink]="['/login']">Login</a></p>
        <p><a [routerLink]="['/register']">Register</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-xl mb-5">
        <img class="img-fluid mx-auto d-block" [src]="processImagePath" width="100%">
      </div>
    </div>
    <div class="mb-5"></div>
  </div>
</div>
