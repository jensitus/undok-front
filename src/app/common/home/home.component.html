<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div *ngIf="currentUser != null">
        <h3>Hi <span [innerHTML]="currentUser.username"></span>!</h3>
        <p>Here you can organize your daily stuff</p>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-danger" (click)="loadAllUsers()">load Users</button>
          </div>
          <div class="col">
            <a [routerLink]="['/tasks/list']">tasks</a>
          </div>
        </div>
        <div class="row">
          <div *ngIf="users.length > 0">
            <h3>All registered users:</h3>
            <ul>
              <li *ngFor="let user of users">
                <a [routerLink]="['/users', user.username]">
                  {{user.username}} ({{user.email}})
                </a>
                - <!--<a (click)="deleteUser(user.id)" class="text-danger">Delete</a> -->
              </li>
            </ul>
          </div>
        </div>
        <div class="row mt-2 mb-4">
          <div class="col">
            <span class="mt-4"><small>powered by <a href="https://camunda.com/"
                                                    target="_blank">camunda</a></small></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="currentUser != null">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <!--app-list-tasks></app-list-tasks-->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="card mt-3">
            <div class="card-body">
              <!--app-add-todo></app-add-todo-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div *ngIf="currentUser == null">
      <div class="row">
        <div class="col-md-12">
          <ngb-carousel>
            <ng-template ngbSlide *ngFor="let slider of sliders">
              <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
              <div class="carousel-caption">
                <h3>{{slider.label}}</h3>
                <p>{{slider.text}}</p>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xl">
          <h3>Welcome to service - b . org</h3>
          <div>This is the place where you can organize your business</div>
          <p class="mt-3"><a [routerLink]="['/login']">Login</a></p>
          <p><a [routerLink]="['/register']">Register</a></p>
          <p>
            <span class="mt-2"><small>powered by <a href="https://camunda.com/" target="_blank">camunda</a></small></span>
          </p>
        </div>
        <div class="col-xl">
          <img class="img-fluid mx-auto d-block" [src]="processImagePath" width="100%">
        </div>
      </div>

    </div>
  </div>
</div>
