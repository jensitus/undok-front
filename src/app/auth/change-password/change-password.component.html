<app-alert></app-alert>
<div class="container">
  <app-page-header [firstPoint]="username" [firstIcon]="'fa-user'" [firstLink]="'users/' + username"
                   [heading]="'change password'" [icon]="'fa-key'"></app-page-header>
  <div class="row">
    <div class="col-4">
      <div class="form-group mt-1">
        <input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="new password"/>
      </div>
      <div class="form-group mt-1">
        <input type="password" class="form-control" [(ngModel)]="passwordConfirmation"
               placeholder="confirm password"/>
      </div>
      <div class="form-group mt-1">
        <input type="password" class="form-control" [(ngModel)]="oldPassword" placeholder="old password"/>
      </div>
      <div class="mb-1">
        <small>* minimum 6 characters</small>
      </div>
      <div class="form-group mt-1">
        <button class="btn btn-outline-success" (click)="onSubmit()">change</button>
      </div>
    </div>
  </div>
</div>
