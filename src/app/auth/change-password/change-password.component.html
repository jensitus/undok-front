<app-alert></app-alert>
<div class="container">
  <app-page-header [firstPoint]="username()"
                   [firstIcon]="faUser"
                   [firstLink]="'users/' + username()"
                   [heading]="'change password'"
                   [icon]="faKey">
  </app-page-header>

  <div class="row">
    <div class="col-4">
      <div class="form-group mt-1">
        <input type="password"
               class="form-control"
               [ngModel]="oldPassword()"
               (ngModelChange)="oldPassword.set($event)"
               placeholder="old password"
               [disabled]="loading()"/>
      </div>

      <div class="form-group mt-1">
        <input type="password"
               class="form-control"
               [ngModel]="newPassword()"
               (ngModelChange)="newPassword.set($event)"
               placeholder="new password"
               [disabled]="loading()"/>
      </div>

      <div class="form-group mt-1">
        <input type="password"
               class="form-control"
               [ngModel]="passwordConfirmation()"
               (ngModelChange)="passwordConfirmation.set($event)"
               placeholder="confirm password"
               [disabled]="loading()"/>
      </div>

      <div class="mb-1">
        <small>* minimum 6 characters</small>
      </div>

      <div class="form-group mt-1">
        <button class="btn btn-outline-success"
                (click)="onSubmit()"
                [disabled]="loading() || !isFormValid()">
          @if (loading()) {
            <span>Changing...</span>
          } @else {
            <span>change</span>
          }
        </button>
      </div>
    </div>
  </div>
</div>
