<app-page-header [firstPoint]="'dashboard'" [firstIcon]="faTachometerAlt" [firstLink]="'/dashboard'"
                 [secondPoint]="'users'" [secondIcon]="faUsers" [secondLink]="'/list-users'"
                 [endPoint]="'user'"/>
<div class="row mt-5">
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <div class="row mb-2">
          <div class="col-6">
            <b class="text-secondary">username</b>
          </div>
          <div class="col-6">
            {{ user.username }}
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-6">
            <b class="text-secondary">email</b>
          </div>
          <div class="col-6">
            {{ user.email }}
          </div>
        </div>
        <div class="row mb-2">
          <div class="col">
            <b class="text-secondary">role</b>
          </div>
          <div class="col">
              <span *ngIf="user.admin">
                ADMIN
              </span>
            <span *ngIf="!user.admin">
              USER
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <b class="text-secondary">locked</b>
          </div>
          <div class="col">
            {{user.locked}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-1">

  </div>
  <div class="col-5">
    <div class="card">
      <div class="card-body">
        <div class="row mb-2">
          <div class="col">
            <b class="text-secondary">set admin</b>
          </div>
          <div class="col text-right" *ngIf="currentUser.email !== user.email">
            <input type="checkbox" (click)="setAdmin(user.id, user.admin)">
          </div>
          <div class="col text-right" *ngIf="currentUser.email === user.email">
            don't do this
          </div>
        </div>
        <div class="row">
          <div class="col">
            <b class="text-secondary">send confirmation link</b>
          </div>
          <div class="col">
            <button class="btn btn-sm btn-outline-dark"
                    *ngIf="!user.confirmed && !user.locked" (click)="resendConfirmationLink(user.id)">
              yes
            </button>
            <button class="btn btn-sm btn-outline-dark"
                    *ngIf="user.confirmed" disabled>no</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-md-4 mt-3">
  <div *ngIf="user">
    <div *ngIf="currentUser.email == user.email">
      <ul class="list-group">
        <li class="list-group-item"><a [routerLink]="['/users', user.username, 'edit']">change email</a></li>
        <li class="list-group-item"><a [routerLink]="['/users', user.username, 'changepw']">change pw</a></li>
      </ul>
    </div>
  </div>
</div>
