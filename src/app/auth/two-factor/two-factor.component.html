<app-alert></app-alert>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group mb-1">
        <label><b>Code</b></label><br>
        <input
          type="text"
          class="form-control"
          [ngModel]="twoFactorToken()"
          (ngModelChange)="twoFactorToken.set($event)"
          [disabled]="isSubmitting()"
          placeholder="Enter your authentication code" />
      </div>
      <div class="form-group">
        <button
          (click)="onSubmit()"
          class="btn btn-sm btn-outline-success"
          [disabled]="!isFormValid() || isSubmitting()">
          @if (isSubmitting()) {
            <span>Submitting...</span>
          } @else {
            <span>submit</span>
          }
        </button>
      </div>
    </div>
  </div>
</div>
