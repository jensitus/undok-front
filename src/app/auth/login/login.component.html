<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-5">
        <h5 class="mb-4">Login</h5>
        <div class="form-group mb-1">
          <input type="text" class="form-control" placeholder="username" formControlName="username">
        </div>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required"><small>username is required</small></div>
        </div>
        <div class="form-group mb-1">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required"><small>Password is required</small></div>
        </div>
        <button class="btn btn-outline-success" [disabled]="loading">Login</button>
        <div>
