<app-alert></app-alert>
<div class="container">
  <div class="row">
    @if (data() && !data()!.redirect) {
      <div class="col-md-5">
        <form #confirmAccount="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input
              type="password"
              [ngModel]="password()"
              (ngModelChange)="password.set($event)"
              name="password"
              placeholder="new password"
              class="form-control">
          </div>
          <div class="form-group">
            <input
              type="password"
              [ngModel]="passwordConfirmation()"
              (ngModelChange)="passwordConfirmation.set($event)"
              name="passwordConfirmation"
              placeholder="confirm new password"
              class="form-control">
          </div>
          <button type="submit" class="btn btn-outline-info">submit</button>
        </form>
      </div>
    }
    @if (data()?.redirect) {
      <div class="col-md-5">
        <a [routerLink]="['/login']">you can now login</a>
      </div>
    }
  </div>
</div>
