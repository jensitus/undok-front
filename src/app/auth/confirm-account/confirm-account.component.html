<app-navbar></app-navbar>
<div>
  <app-alert></app-alert>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-5" *ngIf="!data.redirect">
      <form #confirmAccount="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="password" [(ngModel)]="password" name="password" placeholder="new password" class="form-control">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" placeholder="confirm new password" class="form-control">
        </div>
        <button type="submit" class="btn btn-outline-info">sub mit</button>
      </form>
    </div>
    <div class="col-md-5" *ngIf="data.redirect">
      <a [routerLink]="['/login']">you can now login</a>
    </div>
  </div>
</div>
