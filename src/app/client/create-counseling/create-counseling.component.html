<form #createCounselingForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Status</label>
    <input type="text" name="counselingStatus" [(ngModel)]="counselingStatus" placeholder="counselingStatus" class="form-control" />
  </div>
  <div class="form-group">
    <label>Termin</label>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input class="form-control" placeholder="Beratungstermin"
                 name="dp" [(ngModel)]="dateObject" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><fa-icon class="text-info" [icon]="faBars"></fa-icon></button>
          </div>
        </div>
      </div>
      <div class="col">
        <ngb-timepicker [(ngModel)]="time" name="time" (change)="dateTimeService.mergeDateAndTime()"></ngb-timepicker>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Anliegen</label>
    <textarea type="text" name="concern" [(ngModel)]="concern" placeholder="concern" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>Kategorie</label>
    <input type="text" name="concernCategory" [(ngModel)]="concernCategory" placeholder="concernCategory" class="form-control" />
  </div>
  <div class="form-group">
    <label>Aktivität</label>
    <input type="text" name="activity" [(ngModel)]="activity" placeholder="activity" class="form-control" />
  </div>
  <div class="form-group">
    <label>Aktivitätskategorie</label>
    <input type="text" name="activityCategory" [(ngModel)]="activityCategory" placeholder="activityCategory" class="form-control" />
  </div>
  <div class="form-group">
    <label>Registriert von</label>
    <input type="text" name="registeredBy" [(ngModel)]="registeredBy" placeholder="registeredBy" class="form-control" />
  </div>
  <div class="form-group">
    <button class="btn btn-outline-danger" [disabled]="loading">submit</button>
  </div>
</form>
<div class="spinner-border text-primary" role="status" *ngIf="loading">

</div>
