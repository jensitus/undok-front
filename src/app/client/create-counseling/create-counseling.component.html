<app-alert></app-alert>
<form #createCounselingForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Termin</label>
    <div class="row">
      <div class="col">
        <div class="input-group">
          <input class="form-control" placeholder="Beratungstermin"
                 name="dp" [(ngModel)]="dateObject" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <fa-icon class="text-info" [icon]="faBars"></fa-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="col">
        <ngb-timepicker [(ngModel)]="time" name="time"></ngb-timepicker>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Anliegen</label>
    <textarea type="text" name="concern" [(ngModel)]="concern" placeholder="concern" class="form-control"></textarea>
  </div>
  <!-- category section start -->
  <div class="row">
    <div class="col">

      <div class="form-group">
        <label>Anliegen Kategorie</label>
        <select class="form-control" aria-label="select concern category">
          <option selected></option>
          <option *ngFor="let c of concernCategories" [value]="c" (click)="selectConcernCat(c)">{{c.name}}</option>
        </select>
      </div>
      <div *ngIf="categoryExists != null">
        <span class="text-danger">{{categoryExists}}</span>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-link" (click)="collapse.toggle()"
                [attr.aria-expanded]="!concernCategoryIsCollapsed"
                aria-controls="collapseExample">
          <small>neue Anliegen-Kategorie</small>
        </button>
        <div #collapse="ngbCollapse" [(ngbCollapse)]="concernCategoryIsCollapsed">
          <input type="text" name="newCategory" [(ngModel)]="newCategory" placeholder="new concern category"
                 class="form-control"/>
          <button class="btn btn-sm btn-outline-primary" type="button"
                  (click)="addNewCategory(CONCERN_CATEGORY)"
                  [disabled]="newCategory == null || newCategory == ''">
            neue Kategorie hinzuf체gen
          </button>
        </div>
      </div>
    </div>
    <!-- concern category section end -->
    <!-- activity category start -->
    <div class="col">
      <div class="form-group">
        <label>Aktivit채tskategorie</label>
        <select class="form-control">
          <option></option>
          <option *ngFor="let c of activityCategories" [value]="c" (click)="selectActivityCat(c)">{{c.name}}</option>
        </select>
      </div>
      <div *ngIf="categoryExists != null">
        <span class="text-danger">{{categoryExists}}</span>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-link" (click)="collapseAct.toggle()"
                [attr.aria-expanded]="!activityCategoryIsCollapsed"
                aria-controls="collapseExample">
          <small>neue Kategorie</small>
        </button>
        <div #collapseAct="ngbCollapse" [(ngbCollapse)]="activityCategoryIsCollapsed">
          <input type="text" name="newCategory" [(ngModel)]="newActivityCategory" placeholder="new activity category"
                 class="form-control"/>
          <button class="btn btn-sm btn-outline-success" type="button"
                  (click)="addNewCategory(ACTIVITY_CATEGORY)"
                  [disabled]="newActivityCategory == null || newActivityCategory == ''">
            neue Kategorie hinzuf체gen
          </button>
        </div>
      </div>
      <!-- activity category end -->
    </div>
  </div>
  <!-- category section end -->

  <div class="form-group">
    <label>Aktivit채t</label>
    <input type="text" name="activity" [(ngModel)]="activity" placeholder="activity" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Registriert von</label>
    <input type="text" name="registeredBy" [(ngModel)]="registeredBy" placeholder="registeredBy" class="form-control"/>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-danger" [disabled]="loading">submit</button>
  </div>
</form>
<div class="spinner-border text-primary" role="status" *ngIf="loading">

</div>
