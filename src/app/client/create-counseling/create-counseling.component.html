<app-alert></app-alert>
<div class="row">
  <div class="col-3">
    <span class="text-secondary">Name: </span><b>{{client.person.firstName}} {{client.person.lastName}}</b>
  </div>
  <div class="col-4">
    <span class="text-secondary">Keyword: </span> <b>{{client.keyword}}</b>
  </div>
</div>
<div class="mt-5">
  <div class="row mb-4">
    <div class="col">
      <h5><b><span class="text-danger">Beratung erstellen</span></b></h5>
    </div>
  </div>
  <form #createCounselingForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Termin</label>
      <div class="row">
        <div class="col-3">
          <div class="input-group">
            <input class="form-control" placeholder="Beratungstermin"
                   name="dp" [(ngModel)]="dateObject" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                <fa-icon class="text-info" [icon]="faBars"></fa-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="col-3">
          <ngb-timepicker [(ngModel)]="time" name="time"></ngb-timepicker>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Anliegen</label>
          <textarea type="text" name="concern" [(ngModel)]="concern" placeholder="concern"
                    (ngModelChange)="concernLengthChange($event)" class="form-control">
          </textarea>
          <span><small>Es verbleiben {{concernLength}} Zeichen</small></span>
        </div>
      </div>
    </div>

    <!-- category section start -->
    <div class="row">
      <div class="col">
        <app-multi [label]="legalLabel"
                   [categoryType]="legalCategoryType"
                   (categoryValue)="showLegalCategoryValue($event)">
        </app-multi>
      </div>
      <!-- concern category section end -->
      <!-- activity category start -->
      <div class="col">
        <app-multi [label]="activityLabel"
                   [categoryType]="activityCategoryType"
                   (categoryValue)="showLegalCategoryValue($event)">
        </app-multi>
      </div>
      <!--    <div class="col">
            <app-select-box [categoryType]="activityCategoryType" (catValue)="showActivityCat($event)"></app-select-box>
          </div>-->
      <!-- activity category end -->
    </div>
    <!-- category section end -->

    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label>Aktivit√§t</label>
          <textarea type="text" name="activity" [(ngModel)]="activity" placeholder="activity"
                    (ngModelChange)="activityLengthChange($event)" class="form-control">
          </textarea>
          <span><small>Es bleiben noch {{activityLength}} Zeichen</small></span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <div class="form-group">
          <label>Registriert von</label>
          <input type="text" name="registeredBy" [(ngModel)]="registeredBy" placeholder="registeredBy"
                 class="form-control"/>
        </div>
        <div class="form-group">
          <button class="btn btn-outline-danger" [disabled]="loading">submit</button>
        </div>
      </div>
    </div>
  </form>
  <div class="spinner-border text-primary" role="status" *ngIf="loading">

  </div>
</div>
