<button class="btn btn-sm btn-outline-danger me-2" (click)="open(delete_object)">
  <div>delete</div>
</button>

<ng-template #delete_object let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Profile deletion</h4>
    <button type="button" class="btn-close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to delete <span class="text-primary">{{deleteObjectName}}</span>?</strong></p>
    <p>All information associated to this {{deleteType}} profile will be permanently deleted.
      <span class="text-danger">This operation can not be undone.</span>
    </p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-outline-danger" (click)="modal.close('Ok click')">Ok</button>
  </div>
</ng-template>
