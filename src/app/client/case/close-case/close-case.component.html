<div class="card mt-1">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <app-select-box [categoryType]="cat_forwarded"
                        [label]="Label.REFERRED_TO"
                        (catValue)="selectOrganization($event)"/>
      </div>
    </div>
    <form>
      <div class="row row-cols-sm-auto">
        <div class="col-18">
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              [(ngModel)]="dateStruct"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <fa-icon class="text-primary" [icon]="faCalendar"></fa-icon>
            </button>
          </div>
          <div class="mt-3">
            <button class="btn btn-sm btn-outline-success" (click)="closeCase()">close case</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
