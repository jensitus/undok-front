<div>
  <ngb-pagination [collectionSize]="count" [(page)]="page" [pageSize]="pageSize" (pageChange)="getThePageNumber()"></ngb-pagination>
</div>
<div>
  <pre>Current page: {{page}}</pre>
</div>
<div class="row">
  <div class="col">
    <ng-container *ngIf="clients">
      <div *ngFor="let client of clients">
        <div>
          <div>
            <b>{{client.firstName}} {{client.lastName}}</b> &nbsp; <a [routerLink]="['/client', client.id]"><small>link</small></a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
