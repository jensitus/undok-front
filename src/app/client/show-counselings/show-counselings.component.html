<div *ngFor="let counseling of counselings">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          {{counseling.counselingDate | date}}
        </div>
        <div class="col-md-1">
          {{counseling.counselingStatus}}
        </div>
        <div class="col-md-4">
          {{counseling.concern}}
        </div>
        <div class="col-md-2">
          {{counseling.concernCategory}}
        </div>
        <div class="col-md-2">
          {{counseling.activity}}
        </div>
        <div class="col-md-1">
          {{counseling.activityCategory}}
        </div>
      </div>
    </div>
  </div>
</div>
