<h4>
  <fa-icon [icon]="faTasks" class="text-danger mr-5"></fa-icon>
  Beratungen
</h4>

<form class="mt-3">

  <div class="form-group form-inline">
    Full text search: <input class="form-control ml-2" type="text" name="searchTerm" [(ngModel)]="counselingService.searchTerm"/>
    <span class="ml-3" *ngIf="counselingService.loading$ | async">Loading...</span>
  </div>

  <table class="table table-striped mt-5">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Datum</th>
      <th scope="col">Status</th>
      <th scope="col">Anliegen</th>
      <th scope="col">Kategorie</th>
      <th scope="col">Activit√§t</th>
      <th scope="col">Kat</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let counseling of counselings$ | async; index as i">
      <th><small>{{ i + 1 }}</small></th>
      <td>{{counseling.counselingDate | date}}</td>
      <td>
        <ngb-highlight [result]="counseling.counselingStatus" [term]="counselingService.searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="counseling.concern" [term]="counselingService.searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="counseling.concernCategory" [term]="counselingService.searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="counseling.activity" [term]="counselingService.searchTerm"></ngb-highlight>
      </td>
      <td>{{counseling.activityCategory}}</td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!" [(page)]="counselingService.page" [pageSize]="counselingService.pageSize">
    </ngb-pagination>

    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="counselingService.pageSize">
      <option [ngValue]="2">2 items per page</option>
      <option [ngValue]="4">4 items per page</option>
      <option [ngValue]="6">6 items per page</option>
    </select>
  </div>

</form>
