<div class="row">
  <div class="col-md-10">
    <h4>
      <fa-icon [icon]="faTasks" class="text-danger mr-5"></fa-icon>
      Beratungen
    </h4>
  </div>
  <div class="col-md-2">
    <div class="input-group">
      <button class="btn btn-sm btn-outline-success" (click)="clickToCsv()">
        download csv
      </button>
    </div>
  </div>
</div>

<a #documentLink class="d-none"></a>

<form class="mt-3">

  <div class="form-group form-inline">
    Filter: <input class="form-control ml-2" type="text" name="searchTerm"
                   [(ngModel)]="counselingTableService.searchTerm"/>
    <span class="ml-3" *ngIf="counselingTableService.loading$ | async">Loading...</span>
  </div>

  <ng-container>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!" [(page)]="counselingTableService.page"
      [pageSize]="counselingTableService.pageSize" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
    </ngb-pagination>
    <select class="custom-select" style="width: auto" name="pageSize" [(ngModel)]="counselingTableService.pageSize">
      <option [ngValue]="20">20 items per page</option>
      <option [ngValue]="40">40 items per page</option>
      <option [ngValue]="60">60 items per page</option>
    </select>
  </div>

  <table class="table table-striped mt-5">
    <thead>
    <tr>
      <th scope="col">Datum</th>
      <th scope="col">Anliegen</th>
      <th scope="col">Kategorie</th>
      <th scope="col">ActivitÃ¤t</th>
      <th scope="col">Klient:in</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let counseling of counselings$ | async; index as i">
      <td width="200">
        {{counseling.counselingDate | date: 'dd.MM.yyyy HH:mm'}}
      </td>
      <td>
        <ngb-highlight [result]="counseling.concern" [term]="counselingTableService.searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="counseling.concernCategory" [term]="counselingTableService.searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="counseling.activity" [term]="counselingTableService.searchTerm"></ngb-highlight>
      </td>
      <td>
        <ngb-highlight [result]="counseling.clientFullName" [term]="counselingTableService.searchTerm"></ngb-highlight>
      </td>
      <td>
        <a [routerLink]="['/clients', counseling.clientId]">link</a>
      </td>
    </tr>
    </tbody>
  </table>
  </ng-container>
</form>
