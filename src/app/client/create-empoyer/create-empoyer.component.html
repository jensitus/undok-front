<div class="row">
  <div class="col-4">
    <form #createEmployerForm="ngForm" (ngSubmit)="submit()" class="mt-1">
      <div class="form-group">
        <input type="text" class="form-control" name="employerFirstName" [(ngModel)]="employerFirstName" placeholder="employerFirstName" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="employerLastName" [(ngModel)]="employerLastName" placeholder="employerLastName" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="employerCompany" [(ngModel)]="employerCompany" placeholder="employerCompany" />
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="employerPosition" [(ngModel)]="employerPosition" placeholder="employerPosition" />
      </div>
      <div class="form-group">
        <button class="btn btn-sm btn-outline-success">klick halt</button>
      </div>
    </form>
  </div>
</div>
