<form #createEmployerForm="ngForm" (ngSubmit)="submit()" class="mt-1">
  <div class="row">
    <div class="col-4">
      <h5>Firma</h5>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-4">
      <div class="form-group">
        <label>Name der Firma</label>
        <input type="text" class="form-control" name="employerCompany" [(ngModel)]="employerCompany"
               placeholder="Company"/>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label>Stra√üe</label>
        <input type="text" class="form-control" name="employerStreet" [(ngModel)]="employerStreet"
               placeholder="street"/>
      </div>
      <div class="form-group">
        <label>Postleitzahl</label>
        <input type="text" class="form-control" name="employerZipCode" [(ngModel)]="employerZipCode"
               placeholder="zip code"/>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label>Stadt</label>
        <input type="text" class="form-control" name="employerCity" [(ngModel)]="employerCity" placeholder="city"/>
      </div>
      <div class="form-group">
        <label>Land</label>
        <input type="text" class="form-control" name="employerCountry" [(ngModel)]="employerCountry"
               placeholder="country"/>
      </div>
    </div>
  </div>
  <hr>
  <div class="row mt-3">
    <div class="col-4">
      <h5>Ansprechpartner</h5>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-4">
      <div class="form-group">
        <label>Vorname</label>
        <input type="text" class="form-control" name="employerFirstName" [(ngModel)]="employerFirstName"
               placeholder="employerFirstName"/>
      </div>
      <div class="form-group">
        <label>Nachname</label>
        <input type="text" class="form-control" name="employerLastName" [(ngModel)]="employerLastName"
               placeholder="employerLastName"/>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label>Position</label>
        <input type="text" class="form-control" name="employerPosition" [(ngModel)]="employerPosition"
               placeholder="employerPosition"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="employerEmail" [(ngModel)]="email" placeholder="Email"/>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label>Telephon</label>
        <input type="text" class="form-control" name="telephone" [(ngModel)]="telephone" placeholder="telephone"/>
      </div>
    </div>

  </div>
  <hr>
  <div class="row mt-3">
    <div class="col">
      <div class="form-group">
        <button class="btn btn-sm btn-outline-success" [disabled]="loading">submit</button>
      </div>
    </div>
  </div>
</form>
