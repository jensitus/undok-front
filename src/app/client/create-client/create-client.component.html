<app-alert></app-alert>
<app-page-header [firstPoint]="'dashboard'" [firstIcon]="faTachometerAlt" [firstLink]="'/dashboard'"
                 [secondPoint]="'clients'" [secondIcon]="faUsers" [secondLink]="'/clients/client-list'"
                 [endPoint]="'create client'">
</app-page-header>

<div class="row">
  <div class="col">
    <h2 style="font-size: x-large; font-weight: bold">Create Client</h2>
  </div>
</div>
<form #createClientForm="ngForm" (ngSubmit)="submit()" class="mt-1">
  <div class="row">
    <div class="col-md-8">

      <div class="form-group mb-2">
        <label for="keyword">Schlüsselwort</label>
        <input id="keyword" type="text" class="form-control" name="keyword" [(ngModel)]="keyword"/>
      </div>

      <div class="row">
        <div class="col-md-6">

          <div class="form-group mb-2">
            <label>Vorname</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName"/>
          </div>

        </div>
        <div class="col-md-6">

          <div class="form-group mb-2">
            <label>Nachname</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName"/>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-md-4">

          <div class="form-group mb-2">
            <label>Geburtstag</label>
            <div class="input-group">
              <input class="form-control" type="date" [(ngModel)]="dateOfBirth" name="d">
            </div>
          </div>

        </div>

        <div class="col-md-8">

          <div class="form-group mb-2">
            <label>Straße</label>
            <input type="text" class="form-control" name="street" [(ngModel)]="street"/>
          </div>

        </div>

      </div>
      <div class="row">
        <div class="col-md-4">

          <div class="form-group mb-2">
            <label>Postleitzahl</label>
            <input type="text" class="form-control" name="zipCode" [(ngModel)]="zipCode"/>
          </div>

        </div>

        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Stadt</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="city"/>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Land</label>
            <select class="form-control" (click)="onCountryChange($event.target.value)">
              <option></option>
              <option *ngFor="let c of countries" [value]="c">{{c}}</option>
            </select>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Telephon</label>
            <input type="tel" class="form-control" name="telephone" [(ngModel)]="telephone"/>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Kontaktdaten (z.B. Email)</label>
            <input type="text" class="form-control" name="contactData" [(ngModel)]="contactData"/>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Bildung</label>
            <input type="text" class="form-control" name="education" [(ngModel)]="education"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div class="form-group mb-2">
            <label>Wo hat die Person von uns gehört?</label>
            <input type="text" class="form-control" name="howHasThePersonHeardFromUS"
                   [(ngModel)]="howHasThePersonHeardFromUs" placeholder="how has the person heard from us"/>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Position</label>
            <input type="text" class="form-control" name="position" [(ngModel)]="position"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Arbeitsmarktzugang</label>
            <input type="text" class="form-control" name="labourMarketAccess" [(ngModel)]="labourMarketAccess"/>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Sprache</label>
            <input type="text" class="form-control" name="language" [(ngModel)]="language"/>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-group mb-2">
            <label>Gewerkschaft</label>
            <input type="text" class="form-control" name="union" [(ngModel)]="union"/>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="form-check mt-1">
            <input type="checkbox" class="form-check-input" [(ngModel)]="vulnerableWhenAssertingRights"
                   name="vulnerableWhenAssertingRights">
            <label class="form-check-label">Gefährdet bei Geltendmachung</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-check mt-1">
            <input type="checkbox" class="form-check-input" id="interpreter" [(ngModel)]="interpreterNecessary"
                   name="interpreterNecessary">
            <label class="form-check-label" for="interpreter">Dolmetsch erforderlich</label>
          </div>
        </div>

        <div class="col-md-4">
          <div class="form-check mt-1">
            <input type="checkbox" class="form-check-input" [(ngModel)]="membership" name="membership">
            <label class="form-check-label">Mitgliedschaft</label>
          </div>
        </div>
      </div>


    </div>

    <div class="col-md-3">

      <div class="form-group mb-2">
        <label>Familienstatus</label>
        <select class="form-control" (change)="onMaritalChange($event.target.value)">
          <option></option>
          <option *ngFor="let marital of maStatus" [value]="marital">{{marital}}</option>
        </select>
      </div>

      <div class="form-group mb-2">
        <label>Staatsbürgerschaft</label>
        <select class="form-control" (change)="onCitizenshipChange($event.target.value)">
          <option></option>
          <option *ngFor="let citizenship of citizenships" [value]="citizenship">
            {{citizenship}}
          </option>
        </select>
      </div>

      <div>
        <app-select-box (catValue)="showCat($event)" [categoryType]="cat_gender"
                        [label]="Label.GENDER"></app-select-box>
      </div>

      <div>
        <app-select-box [categoryType]="cat_sector" (catValue)="selectSector($event)"
                        [label]="Label.SECTOR"></app-select-box>
      </div>

      <div>
        <app-select-box [categoryType]="cat_aufenthaltstitel" (catValue)="selectResidentStatus($event)"
                        [label]="Label.RESIDENT_STATUS"></app-select-box>
      </div>

      <div>
        <div class="form-group mt-2">
          <label>Email</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="email"/>
        </div>
      </div>
      <div>
        <div class="form-group mt-2">
          <label>organization</label>
          <input type="text" class="form-control" name="organization" [(ngModel)]="organization"/>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group mt-3">
        <button type="button" class="btn btn-lg btn-success" (click)="submit()" [disabled]="loading">Save</button>
      </div>
    </div>
  </div>
</form>
