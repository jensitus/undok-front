<div *ngFor="let e of employers" class="mt-2">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <b>Arbeitgeber:in</b>
        </div>
      </div>
      <div class="row mt-1">
        <div class="col">
          {{e.person.firstName}} {{e.person.lastName}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span class="text-secondary">Firma:</span> {{e.company}}
        </div>
        <div class="col">
          <span class="text-secondary">Position:</span> {{e.position}}
        </div>
      </div>
    </div>
  </div>
</div>
