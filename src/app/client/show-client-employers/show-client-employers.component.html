<div *ngFor="let e of employers" class="mt-2">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col">
          <b class="text-warning">Arbeitgeber:in</b>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <span class="text-secondary">Firma:</span> <b>{{e.company}}</b>
        </div>

      </div>
      <div class="row mt-2">
        <div class="col">
          <span class="text-secondary">Ansprechpartner:</span> {{e.person.firstName}} {{e.person.lastName}}
        </div>
        <div class="col">
          <span class="text-secondary">Position:</span> {{e.position}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <span class="text-secondary">Email:</span>
          {{e.person.email}}
        </div>
        <div class="col">
          <span class="text-secondary">Telephon:</span>
          {{e.person.telephone}}
        </div>
      </div>
      <div class="row mt-3">
        <div class="col text-right">
          <button class="btn btn-sm btn-outline-danger" (click)="deleteEmployerFromClient(e.id)">remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
