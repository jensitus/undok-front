@if (!delete()) {
  <div class="row">
    <div class="col-md">
      <form #commentForm (ngSubmit)="onSubmit()">
        <div class="form-group">
          <textarea class="form-control"
                    cols="20"
                    rows="10"
                    [(ngModel)]="comment"
                    name="comment"
                    [disabled]="isSubmitting()"></textarea>
        </div>
        <div class="form-group">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="isSubmitting()">
            @if (isSubmitting()) {
              <span>Speichern...</span>
            } @else {
              <span>speichern</span>
            }
          </button>
        </div>
      </form>
      <div>
        {{ commentLength() }}
      </div>
    </div>
  </div>
}

@if (delete()) {
  <span>
    <button class="btn btn-sm btn-outline-secondary"
            (click)="deleteComment()"
            [disabled]="isSubmitting()">
      @if (isSubmitting()) {
        <span>Deleting...</span>
      } @else {
        <span>delete</span>
      }
    </button>
  </span>
}
