<div class="row">
  <div class="col-md">
    <form #commentForm (ngSubmit)="onSubmit()">
      <div class="form-group">
        <textarea class="form-control" cols="20" rows="10" [(ngModel)]="comment" name="comment"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-success" type="submit">save</button>
      </div>
    </form>
  </div>
</div>
