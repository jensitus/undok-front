<app-alert></app-alert>
<div class="row">
  <div class="col">
    <h4>Kategorien</h4>
  </div>
</div>
<div class="row" *ngFor="let catMapEntry of catMap | keyvalue">
  <div class="mt-3">
    <b>{{ Label[catMapEntry.key] }}</b>
  </div>
  <div class="col-md-4">
    <app-add-category [stringLabel]="catMapEntry.key"
                      [categoryType]="CategoryTypes[catMapEntry.key]"
                      (submitted)="reload()" (error)="showError($event)">
    </app-add-category>
  </div>
  <div *ngFor="let c of catMapEntry.value">
    <app-edit-category [categoryId]="c.id" [categoryName]="c.name"></app-edit-category>
  </div>
  <hr>
</div>
