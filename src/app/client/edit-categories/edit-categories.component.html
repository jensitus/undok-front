<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>Edit Categories</h2>
    </div>
  </div>

  @if (loading()) {
    <div class="text-center py-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  }

  @if (error()) {
    <div class="alert alert-danger" role="alert">
      {{ error() }}
    </div>
  }

  @if (!loading() && !error()) {
    <div class="row">
      @for (catType of categoryTypes(); track catType) {
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">{{ Label[catType] || catType }}</h5>
            </div>
            <div class="card-body">
              <app-add-category [stringLabel]="catType"
                                [categoryType]="CategoryTypes[catType]"
                                (submitted)="reload($event)"
                                (error)="showError($event)">
              </app-add-category>

              @for (category of getCategoriesByType(catType); track category.id) {
                <app-edit-category [categoryId]="category.id"
                                   [categoryName]="category.name">
                </app-edit-category>
              } @empty {
                <div class="text-muted py-2">
                  No categories found
                </div>
              }
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
