@if (employer()) {
  <div>
    @if (error()) {
      <div class="alert alert-danger" role="alert">
        {{ error() }}
      </div>
    }

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Firma</label>
          <input
            type="text"
            class="form-control"
            name="employerCompany"
            [(ngModel)]="employer().company"
            [disabled]="loading()"
            placeholder="Company" />
        </div>
        <div class="form-group">
          <label>Stra√üe</label>
          <input
            type="text"
            class="form-control"
            name="employerStreet"
            [(ngModel)]="employer().street"
            [disabled]="loading()"
            placeholder="street" />
        </div>
        <div class="form-group">
          <label>Postleitzahl</label>
          <input
            type="text"
            class="form-control"
            name="employerZipCode"
            [(ngModel)]="employer().zipCode"
            [disabled]="loading()"
            placeholder="zip code" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Stadt</label>
          <input
            type="text"
            class="form-control"
            name="employerCity"
            [(ngModel)]="employer().city"
            [disabled]="loading()"
            placeholder="city" />
        </div>
        <div class="form-group">
          <label>Land</label>
          <input
            type="text"
            class="form-control"
            name="employerCountry"
            [(ngModel)]="employer().country"
            [disabled]="loading()"
            placeholder="country" />
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Vorname</label>
          <input
            type="text"
            class="form-control"
            name="employerFirstName"
            [(ngModel)]="employer().firstName"
            [disabled]="loading()"
            placeholder="employerFirstName" />
        </div>
        <div class="form-group">
          <label>Nachname</label>
          <input
            type="text"
            class="form-control"
            name="employerLastName"
            [(ngModel)]="employer().lastName"
            [disabled]="loading()"
            placeholder="employerLastName" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Position</label>
          <input
            type="text"
            class="form-control"
            name="employerPosition"
            [(ngModel)]="employer().position"
            [disabled]="loading()"
            placeholder="employerPosition" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input
            type="text"
            class="form-control"
            name="employerEmail"
            [(ngModel)]="employer().email"
            [disabled]="loading()"
            placeholder="Email" />
        </div>
        <div class="form-group">
          <label>Telephon</label>
          <input
            type="text"
            class="form-control"
            name="telephone"
            [(ngModel)]="employer().telephone"
            [disabled]="loading()"
            placeholder="telephone" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <button
            class="btn btn-sm btn-outline-success"
            [disabled]="loading()"
            (click)="updateEmployer()">
            @if (loading()) {
              <span>Submitting...</span>
            } @else {
              <span>submit</span>
            }
          </button>
        </div>
      </div>
    </div>
  </div>
}
