@if (clientEmployerJobDescription) {
  <div class="modal-header">
    <h4 class="modal-title">Edit {{ clientEmployerJobDescription.employer.company }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    @if (error()) {
      <div class="alert alert-danger" role="alert">
        {{ error() }}
      </div>
    }

    <div class="form-group">
      <label class="text-secondary">ab:</label>
      <input
        type="date"
        [(ngModel)]="clientEmployerJobDescription.from"
        class="form-control"
        name="from"
        [disabled]="loading()"
        placeholder="dd/mm/yyyy">
    </div>

    <div class="form-group">
      <label>bis:</label>
      <input
        type="date"
        [(ngModel)]="clientEmployerJobDescription.until"
        class="form-control"
        name="until"
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <label>Branche</label>
      <input
        type="text"
        [(ngModel)]="clientEmployerJobDescription.industry"
        class="form-control"
        name="industry"
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <label>industrySub</label>
      <input
        type="text"
        [(ngModel)]="clientEmployerJobDescription.industrySub"
        class="form-control"
        name="industrySub"
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <label>Jobfunktion</label>
      <input
        type="text"
        [(ngModel)]="clientEmployerJobDescription.jobFunction"
        class="form-control"
        name="jobFunction"
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <label>Bemerkungen</label>
      <input
        type="text"
        [(ngModel)]="clientEmployerJobDescription.jobRemarks"
        class="form-control"
        name="jobRemarks"
        [disabled]="loading()">
    </div>

    <div class="form-group">
      <button
        (click)="submit()"
        class="btn btn-outline-primary"
        [disabled]="loading()">
        @if (loading()) {
          <span>Submitting...</span>
        } @else {
          <span>submit</span>
        }
      </button>
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-lg btn-outline-danger"
      (click)="activeModal.close('Save click')"
      [disabled]="loading()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
}
