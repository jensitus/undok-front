<div class="row">
  <div class="col">
    <div *ngFor="let counseling of counselings">
      <div class="card mt-2">
        <div class="card-body">
          <div>
            <b class="text-danger">Beratung</b>
          </div>
          <div class="mt-3">
            <label class="text-secondary">Datum:</label>
            {{counseling.counselingDate | date: 'dd.MM.yyyy HH:mm'}}
          </div>
          <div class="m-1 mb-3">
            <label class="text-secondary">Anliegen:</label>
            <br>
            {{counseling.concern}}
          </div>
          <div>
            <label class="text-secondary">Kategorie:</label>
            {{counseling.concernCategory}}
          </div>
          <div>
            <label class="text-secondary">Aktivität:</label>
            {{counseling.activity}}
          </div>
          <div>
            <label class="text-secondary">Aktivitätskategorie:</label>
            {{counseling.activityCategory}}
          </div>
          <div>
            <label class="text-secondary">Registriert von:</label>
            {{counseling.registeredBy}}
          </div>
          <div>
            <button class="btn btn-sm btn-outline-success" (click)="openEditCounseling(edit_counseling)">Edit</button>
          </div>
          <div *ngIf="counseling.comment === null" class="mt-2">
            <button class="btn btn-sm btn-outline-dark" (click)="openEditCounseling(edit_comment)">Add Comment</button>
          </div>
        </div>
      </div>

      <div class="card mt-1" *ngIf="counseling.comment != null">
        <div class="card-body">
          <div>
          {{counseling.comment}}
          </div>
          <div class="mt-2">
            <button class="btn btn-sm btn-outline-dark" (click)="openEditCounseling(edit_comment)">edit comment</button>
          </div>
        </div>
      </div>

      <ng-template #edit_counseling let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Beratung bearbeiten</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-edit-counseling [counseling]="counseling"></app-edit-counseling>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-outline-danger" (click)="modal.close('Save click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </ng-template>

      <ng-template #edit_comment let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Kommentar</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-create-comment [clientId]="counseling.id" [comment]="counseling.comment"></app-create-comment>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-outline-danger" (click)="modal.close('Save click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </ng-template>

    </div>
  </div>
</div>
