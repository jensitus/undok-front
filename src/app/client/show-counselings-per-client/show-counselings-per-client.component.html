<div class="row">
  <div class="col">
    <div *ngFor="let counseling of counselings">
      <div class="card mt-2">
        <div class="card-body">
          <div>
            <b class="text-danger">Beratung</b>
          </div>
          <div class="mt-3">
            <label class="text-secondary">Datum:</label>&nbsp;
            <span [innerHTML]="counseling.counselingDate | date: 'dd.MM.yyyy HH:mm'"></span>
          </div>
          <div class="m-1 mb-3">
            <label class="text-secondary">Anliegen:</label>
            <div *ngIf="counseling.concern" [innerHTML]="counseling.concern | newLine"></div>
          </div>
          <div>
            <label class="text-secondary">Kategorie:</label>&nbsp;
            <span [innerHTML]="counseling.concernCategory"></span>
          </div>
          <div class="m-1 mb-3">
            <label class="text-secondary">Aktivität:</label>
            <div *ngIf="counseling.activity" [innerHTML]="counseling.activity | newLine"></div>
          </div>
          <div>
            <label class="text-secondary">Aktivitätskategorie:</label>&nbsp;
            <span *ngFor="let activityCategory of counseling.activityCategory">
              <span [innerHTML]="activityCategory.name"></span>&nbsp;
            </span>
          </div>
          <div>
            <label class="text-secondary">Registriert von:</label>&nbsp;
            <span [innerHTML]="counseling.registeredBy"></span>
          </div>
          <div>
            <!--<button class="btn btn-sm btn-outline-warning" (click)="openDeleteConfirmationModal(confirmDelete)">delete</button>-->
            <a class="btn btn-sm btn-outline-primary" [routerLink]="['/clients/' + clientId + '/counselings/' + counseling.id]">link</a>
          </div>
          <div *ngIf="counseling.comment === null" class="mt-2">
            <button class="btn btn-sm btn-outline-dark" (click)="openEditCounseling(edit_comment)">Add Comment</button>
          </div>
        </div>
      </div>

      <div class="card mt-1" *ngIf="counseling.comment != null">
        <div class="card-body">
          <div>
          {{counseling.comment}}
          </div>
          <div class="mt-2">
            <button class="btn btn-sm btn-outline-dark" (click)="openEditCounseling(edit_comment)">edit comment</button>
            &nbsp;&nbsp;
            <app-create-comment [delete]="true" [clientId]="counseling.id" [comment]="counseling.comment"></app-create-comment>
          </div>
        </div>
      </div>

      <ng-template #edit_comment let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Kommentar</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-create-comment [clientId]="counseling.id" [comment]="counseling.comment"></app-create-comment>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-outline-danger" (click)="modal.close('Save click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </ng-template>

      <ng-template #confirmDelete let-modal>
        <div class="modal-header">
          <h5 class="modal-title" id="modal-basic-title">Confirm Delete</h5>
        </div>
        <div class="modal-body">
          <div>
            Do you really want to delete the counseling?
          </div>
        </div>
        <div class="modal-footer">
      <span class="text-left">
        <button type="button" (click)="no()" class="btn btn-sm btn-outline-danger">no</button>
      </span>
          <span class="text-right">
        <button type="button" (click)="yes(counseling.id)" class="btn btn-sm btn-outline-success">yes</button>
      </span>
        </div>
      </ng-template>

    </div>
  </div>
</div>
