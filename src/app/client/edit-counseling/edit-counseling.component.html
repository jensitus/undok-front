<form #createCounselingForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label>Termin</label>&nbsp;
        <input type="text" name="counselingDate" [(ngModel)]="counseling.counselingDate" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Anliegen</label>
    <textarea type="text" name="concern" [(ngModel)]="counseling.concern" placeholder="concern"
              class="form-control"></textarea>
  </div>

  <!-- category section start -->
  <div class="row">
    <div class="col">
      <!-- concern category section -->
      <div class="form-group">
        <label>Categorize</label>
        <input type="text" name="concernCategory" [(ngModel)]="counseling.concernCategory" placeholder="concernCategory"
               class="form-control" disabled />
      </div>
      <div class="form-group">
        <div class="btn-group me-3">
          <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-sm btn-outline-success" ngbDropdownToggle type="button">Select concern category</button>
            <div class="dropdown-menu" ngbDropdownMenu>
              <div *ngFor="let c of concernCategories">
                <button ngbDropdownItem (click)="selectConcernCat(c)" type="button">{{c.name}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="categoryExists != null">
        <span class="text-danger">{{categoryExists}}</span>
      </div>
      <div class="form-group">
        <label><small>Add New Category</small></label>
        <input type="text" name="newCategory" [(ngModel)]="newCategory" placeholder="new concern category"
               class="form-control"/>
        <button class="btn btn-sm btn-outline-primary" type="button"
                (click)="addNewCategory(CONCERN_CATEGORY)"
                [disabled]="newCategory == null || newCategory == ''">
          add new category
        </button>
      </div>
      <!-- concern category section end -->
    </div>
    <div class="col">
      <!-- activity category start -->
      <div class="form-group">
        <label>Aktivitätskategorie</label>
        <input type="text"
               name="activityCategory"
               [(ngModel)]="counseling.activityCategory"
               placeholder="activityCategory"
               class="form-control"
               disabled />
      </div>
      <div class="form-group">
        <div class="btn-group me-3">
          <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-sm btn-outline-primary" ngbDropdownToggle type="button">Select activity category</button>
            <div class="dropdown-menu" ngbDropdownMenu>
              <div *ngFor="let c of activityCategories">
                <button ngbDropdownItem (click)="selectActivityCat(c)" type="button">{{c.name}}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="categoryExists != null">
        <span class="text-danger">{{categoryExists}}</span>
      </div>
      <div class="form-group">
        <label><small>Add New Category</small></label>
        <input type="text" name="newCategory" [(ngModel)]="newActivityCategory" placeholder="new activity category"
               class="form-control"/>
        <button class="btn btn-sm btn-outline-success" type="button"
                (click)="addNewCategory(ACTIVITY_CATEGORY)"
                [disabled]="newActivityCategory == null || newActivityCategory == ''">
          add new category
        </button>
      </div>
      <!-- activity category end -->
    </div>
  </div>
  <!-- category section end -->

  <div class="form-group">
    <label>Aktivität</label>
    <input type="text" name="activity" [(ngModel)]="counseling.activity" placeholder="activity" class="form-control"/>
  </div>

  <div class="form-group">
    <label>Registriert von</label>
    <input type="text" name="registeredBy" [(ngModel)]="counseling.registeredBy" placeholder="registeredBy"
           class="form-control"/>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-danger" [disabled]="loading">submit</button>
  </div>
</form>
<div class="spinner-border text-primary" role="status" *ngIf="loading">

</div>
