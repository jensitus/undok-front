  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label>Termin</label>&nbsp;
        <input type="text" name="counselingDate" [(ngModel)]="counseling.counselingDate" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label>Anliegen</label>
    <textarea type="text" name="concern" [(ngModel)]="counseling.concern" placeholder="concern"
              class="form-control"></textarea>
    {{CONCERN_MAX_LENGTH - counseling.concern?.length}}
  </div>

  <!-- category section start -->
  <div class="row">
    <div class="col">
      <!-- concern category section -->
      <app-select-box [categoryType]="concernCategoryType"
                      (catValue)="showConcernCat($event)"
                      [cat_model]="counseling?.concernCategory">
      </app-select-box>
      <!-- concern category section end -->
    </div>
    <div class="col">
      <!-- activity category start -->
      <app-multi [categoryType]="activityCategoryType"
                 (activityCategoryValue)="showActivityCatValue($event)"
                 (deSelectedEmit)="showDeSelected($event)"
                 [selectedCategories]="counseling.activityCategory">
      </app-multi>
      <!-- activity category end -->
    </div>
  </div>
  <!-- category section end -->

  <div class="form-group">
    <label>Aktivit√§t</label>
    <textarea type="text" name="activity" [(ngModel)]="counseling.activity" placeholder="activity"
              class="form-control"></textarea>
    {{ACTIVITY_MAX_LENGTH - counseling.activity?.length}}
  </div>

  <div class="form-group">
    <label>Registriert von</label>
    <input type="text" name="registeredBy" [(ngModel)]="counseling.registeredBy" placeholder="registeredBy"
           class="form-control"/>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-danger" (click)="onSubmit()" [disabled]="counseling.activity?.length > ACTIVITY_MAX_LENGTH
            || counseling.concern?.length > CONCERN_MAX_LENGTH || loading">submit</button>
  </div>

<div class="spinner-border text-primary" role="status" *ngIf="loading">

</div>
