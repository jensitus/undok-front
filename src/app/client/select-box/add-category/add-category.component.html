<div *ngIf="categoryExists != null">
  <span class="text-danger">{{categoryExists}}</span>
</div>
<div class="form-group">
  <button type="button" class="btn btn-link" (click)="collapse.toggle()"
          [attr.aria-expanded]="!categoryIsCollapsed"
          aria-controls="collapseExample">
    <small *ngIf="categoryType === 'LEGAL'">
      neue Rechtskategorie
    </small>
  </button>
  <div #collapse="ngbCollapse" [(ngbCollapse)]="categoryIsCollapsed">
    <input type="text" name="newCategory" [(ngModel)]="newCategory" placeholder="{{categoryType}}"
           class="form-control"/>
    <button class="btn btn-sm btn-outline-primary" type="button" (click)="addNewCategory(categoryType)" [disabled]="newCategory == null || newCategory == ''">
      <span *ngIf="categoryType === 'LEGAL'">Rechtskategorie hinzuf√ºgen</span>
    </button>
  </div>
</div>
