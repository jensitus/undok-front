<ng-container>
  <div class="form-group">
    <label>{{label}}</label>
    <ng-select [(ngModel)]="cat_model"
               (change)="selectCategory()">
      <ng-option *ngFor="let c of categoriesToSelect"
                 [value]="c">{{c.name}}
      </ng-option>
    </ng-select>
  </div>
  <app-add-category [categoryType]="categoryType"
                    [label]="label">
  </app-add-category>
</ng-container>
