<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    @for (crumb of breadcrumbs(); track crumb.link) {
      <li class="breadcrumb-item">
        &nbsp;
        <a class="breadcrumb-font" [routerLink]="[crumb.link]">{{ crumb.label }}</a>
      </li>
    }
    <li class="breadcrumb-item active">
      &nbsp; <span class="breadcrumb-font">{{ endPoint() }}</span>
    </li>
  </ol>
</nav>
