<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col col-xs-3">
              <fa-icon [icon]="icon" [size]="'2x'" class="text-{{bgClass}}"></fa-icon>
            </div>
            <div class="col col-xs-9 text-right">
              <div class="d-block huge"><b>{{count}}</b></div>
                <div class="d-block">{{label}}</div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <span class="float-left">Details {{data}}</span>
        <a routerLink="{{link}}" class="float-right card-inverse">
          <span ><fa-icon [icon]="faArrowCircleRight"></fa-icon></span>
        </a>
    </div>
</div>
