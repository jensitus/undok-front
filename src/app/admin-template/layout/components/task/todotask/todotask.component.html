<div [@routerTransition]>
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="mt-2 mb-4">
        <h5>{{todo_title}}</h5>
      </div>
      <!-- item section -->
      <div *ngFor="let i of items">
        <!-- differentiate between simple or complex -->
        <div *ngIf="simple" class="p-1">
          <app-simple-todo [item]="i" [todo_id]="todo_id"></app-simple-todo>
        </div>
        <div *ngIf="!simple" class="p-1">
          <app-complex-todo [item]="i" [todo_id]="todo_id"></app-complex-todo>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="mt-4">
            <form [formGroup]="itemForm" (ngSubmit)="onSubmit('item')">
              <div class="form-group">
                <input type="text" class="form-control" formControlName="name" placeholder="Item"
                       [ngClass]="{ 'is-invalid': submitted && f.name.errors }"/>
              </div>
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">
                  <small>item is required</small>
                </div>
              </div>
              <div class="form-group">
                <button [disabled]="loading" class="btn btn-outline-secondary">Hopp</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- item section end -->
    </div>
    <div class="col-lg-6">
      <div class="row mb-3">
        <div class="col-xl-4"></div>
        <div class="col-xl-6">
          <div *ngIf="todo_id != null">
            <app-add-user [todo_id]="todo_id" [user_id]="user_id" [todo_title]="todo_title"></app-add-user>
          </div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-xl-4"></div>
        <div class="col-xl-6">
          <div *ngIf="task != null">
            <app-complete-task task_id="{{taskId}}" execution_id="{{task.executionId}}" type="todo"></app-complete-task>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-6">
          <div class="mt-2 ml-2">
            <img *ngIf="loading"
